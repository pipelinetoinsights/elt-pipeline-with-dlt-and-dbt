models:
  - name: int_order_revenue
    description: "Intermediate model for calculating total revenue per order."
    columns:
      - name: order_id
        description: "Primary key for orders."
        tests:
          - unique
          - not_null
      - name: total_revenue
        description: "Total revenue per order."

  - name: int_customer_lifetime_value
    description: "Intermediate model for customer lifetime value calculations."
    columns:
      - name: customer_id
        description: "Primary key for customers."
        tests:
          - unique
          - not_null
      - name: lifetime_value
        description: "Total revenue generated by the customer."