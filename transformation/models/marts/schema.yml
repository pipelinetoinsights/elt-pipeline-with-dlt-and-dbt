version: 2

models:
  - name: mart_customer_revenue
    description: "Final mart for customer revenue."
    columns:
      - name: customer_id
        description: "Primary key for customers."
        tests:
          - unique
          - not_null
      - name: total_spent
        description: "Total amount spent by the customer."
  - name: mart_product_sales
    description: "Final mart for product sales analysis."
    columns:
      - name: product_id
        description: "Primary key for products."
        tests:
          - unique
          - not_null
      - name: total_sales
        description: "Total revenue generated by the product."
